converter:
  profile-name: "test-profile"
  excel-file-path: "dati/test_input.xlsx"
  hasHeaderRow: false
  conversion-groups:
    - group-name: "GROUP_A"
      oracle-table-name: "T_ANAGRAFICA"
      sql-output-file: "output/anagrafica.sql"
      mappings:
        - excel-column: "A"
          oracle-column: "CODICE_UNIVOCO"
          oracle-type: "VARCHAR2"
      custom-values:
        - oracle-column: "DATA_CREAZIONE"
          value-type: "CONSTANT"
          value: "SYSDATE"