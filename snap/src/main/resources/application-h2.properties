# Profilo H2
spring.config.activate.on-profile=h2

#Console H2
spring.h2.console.enabled=true

#Schema iniziale
spring.sql.init.schema-locations=classpath:db/schema-h2.sql,classpath:db/schema.copy.sql,classpath:db/data.copy.sql  

# DataSource principale (first)
spring.datasource.jdbc-url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springframework.batch=DEBUG